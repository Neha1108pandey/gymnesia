<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
    <h1 class="main_heading">Payment Form</h1>
    <p>*:must be filled</p>
    <h2>Contact Info</h2>
    <form>
        <p>Name *
        <input type="text" name="name" id="name" required placeholder="Doremon">
        </p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
            Male<input type="radio" name="gender" id="male" required>
            Female<input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>Address:<textarea name="address" id="address" cols="60" rows="8" placeholder="123,Kota,Rajasthan"></textarea>
        <p>Email* <input type="email" name="email" address="email" required placeholder="abc123@gmail.com"></p>    
        <p>Card Details:*
        <select name="card type" id="card type" required>
            <option value="">Select a card type</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </select></p>
        <p>
        Pin Number:*<input type="text" name="pin number" id="pin number" required placeholder="123456">
        </p>
        <p>Expiration Date: *<input type="date" name="Expiry date" id="expiry date" required placeholder="01-01-2000"></p>
        <p>
            CVV *:
            <input type="password" name="password" id="password" required>

        </p>
        <input type="submit" value="Pay">
        


        
    </form>
</div>

    
</body>
</html>
